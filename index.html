<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <main>
    <div class="age-calculator-app">
      <form action="" class="date-input-form">
        <div class="form-group grid-item">
          <label for="day" class="day-label ">DAY</label>
          <input type="number" name="day" class="day-input" placeholder="DD" day-value="">
          <p class="error-text day"></p>
        </div>

        <div class="form-group grid-item">
          <label for="month" class="month-label ">MONTH</label>
          <input type="number" name="month" class="month-input" placeholder="MM" month-value="">
          <p class="error-text month"></p>
        </div>

        <div class="form-group grid-item">
          <label for="year" class="year-label ">YEAR</label>
          <input type="number" name="year"  class="year-input" placeholder="YYYY" year-value="">
          <p class="error-text year"></p>
        </div>


        <hr class="line grid-item">
        <button class="submit grid-item" type="submit"><img class="arrow" src="assets/images/icon-arrow.svg"></button>

      </form>


      <div class="date-display-container">
        <div class="years-container">
          <p class="years dash">--</p>
          <p class="date">years</p>
        </div>

        <div class="months-container">
          <p class="months dash">--</p>
          <p class="date">months</p>
        </div>

        <div class="days-container">
          <p class="days dash">--</p>
          <p class="date">days</p>
        </div>

      </div>

    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
